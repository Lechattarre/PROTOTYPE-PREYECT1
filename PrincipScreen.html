<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div data-aos="fade-up" class="hero-img">

    </div>

            </div>
        </article>
        <article>
            <div class="card" style="width: 18rem;">
                <img src="imgs/Player.png" class="card-img-top" alt="merchebosss">

                    <h2 class="card-text">El player princi</h2>
